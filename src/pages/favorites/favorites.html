<ion-header>

  <ion-navbar>
    <ion-title>{{'HOME.MENU.FAVS' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content block>
	<ion-list>
    <ion-item *ngFor="let verb of verbs">
    	<h2 (click)="selectVerbo(verb)"><b>{{verb.infinitivo}}</b></h2>
      <p style="color:gray;" (click)="selectVerbo(verb)" >{{verb.def}}</p>
      <button ion-fab mini color="light" [ngClass]="{'shine': isFav(verb.id)}" item-end (click)="addFav(verb.id)">
        <ion-icon name="star-outline"></ion-icon>
      </button>  
    </ion-item>
  </ion-list>
</ion-content>
