<ion-header>
  <ion-navbar>
    <ion-title>Regulares</ion-title>    
    <ion-buttons right>
      <button ion-button icon-only><ion-icon name="book" ></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
	<ion-item-group *ngFor="let i of keys" >
    <ion-item-divider color="light" (tap)="openModal()" id="{{i}}"><b>{{i}}</b></ion-item-divider>
    <ion-item *ngFor="let it of verbs[i]">
    	<h2 item-start (click)="selectVerbo(it)" style="width:80%; padding: 2.5%;"><b>{{it.infinitivo}}</b></h2>
      <button ion-button icon-only color="light" item-end>
        <ion-icon name="star-outline"></ion-icon>
      </button>
    </ion-item>
  </ion-item-group>
</ion-content>
