<ion-header>
  <ion-navbar>
    <ion-title translate>{{'HOME.MENU.TITLE' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-fab top right edge (click)="openModal()">
    <button ion-fab class="grdnt"><ion-icon name="settings" ></ion-icon></button>
  </ion-fab>
  
  <br><br>

<div class="titleicon">
   <img src="assets/imgs/logo.png" width="250px" height="220px" />
</div>
  
  
  <button class="grdnt" ion-button tappable icon-start block (tap)="next()" translate>
    <ion-icon name="create"></ion-icon>
    {{'HOME.MENU.COMBINE_BUTTON' | translate}}
  </button>

  <button class="grdnt" ion-button tappable icon-start block (tap)="goDict()" translate>
    <ion-icon name="bookmarks"></ion-icon>
    {{'HOME.MENU.DICT' | translate}}
  </button>  

  <button class="grdnt" ion-button tappable icon-start block (tap)="goFavs()" translate>
    <ion-icon name="star"></ion-icon>
    {{'HOME.MENU.FAVS' | translate}}
  </button>  
  
  <br>

  <button class="grdnt" ion-button tappable icon-start block (tap)="exit()" translate>
    <ion-icon name="exit"></ion-icon>
    {{'GENERAL.EXIT' | translate}}
  </button>  

</ion-content>
