<ion-header>

  <ion-navbar>
    <ion-title>info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content [ngSwitch]="type" padding>

		<ion-item-group *ngSwitchCase="'raiz'">
			<ion-item-divider>Raiz</ion-item-divider>
			<ion-item>
				<p class="info">La raiz bla bla bla bla bla</p>
			</ion-item>
		</ion-item-group>
	
		<ion-item-group *ngSwitchCase="'desinencia'">
			<ion-item-divider>Desinencia</ion-item-divider>
			<ion-item>
				<p class="info">La desinencia bla bla bla bla</p>
			</ion-item>
		</ion-item-group>

		<ion-item-group *ngSwitchCase="'dedos'">
			<ion-item-divider>Negativo-Afirmativo</ion-item-divider>
			<ion-item>
				<ion-icon color="soft-blue" name="ios-thumbs-up-outline"></ion-icon>
				<p item-end>Afirmativo informal</p>
			</ion-item>
			<ion-item>
				<ion-icon color="soft-blue" name="ios-thumbs-down-outline"></ion-icon>
				<p item-end>Negativo informal</p>
			</ion-item>
			<ion-item>
				<ion-icon color="soft-blue" name="ios-thumbs-up"></ion-icon>
				<p item-end>Afirmativo formal</p>
			</ion-item>
			<ion-item>
				<ion-icon color="soft-blue" name="ios-thumbs-down"></ion-icon>
				<p item-end>Negativo formal</p>
			</ion-item>
		</ion-item-group>


</ion-content>
