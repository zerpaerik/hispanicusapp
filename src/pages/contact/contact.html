<ion-header>

  <ion-navbar>
    <ion-title>{{'HOME.MENU.CONTACT' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-label stacked>{{'HOME.CONTACT.MESSAGE' | translate}}</ion-label>
	<ion-textarea [(ngModel)]="msg" rows="4" autofocus style="background-color:rgba(255,255,255,0.4);"></ion-textarea>

	<br>

  <button class="grdnt" ion-button tappable icon-start block (click)="sendMessage()">
    <ion-icon name="create"></ion-icon>
    {{'HOME.CONTACT.SEND' | translate}}
  </button>
</ion-content>
