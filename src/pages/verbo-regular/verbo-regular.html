<ion-header>

  <ion-navbar>
    <ion-title>{{verbo.infinitivo}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="goTuto(verbo)"><ion-icon name="alert" color="info"></ion-icon></button>
    </ion-buttons>    
  </ion-navbar>

</ion-header>

<ion-content block>

<ion-item id="tense">
  <ion-label>{{'VERBS_MENU.REFLEX_PRONOUN' | translate}}</ion-label>
  <ion-toggle checked="true" [(ngModel)]="tenses" (ionChange)="setTense()" color="info"></ion-toggle>  
</ion-item>

<div block>
  <ion-segment [(ngModel)]="formaVerbal" mode="ios" color="danger" (ionChange)="setVerbalTime()">
    <ion-segment-button value="indicativo">
      Indicativo
    </ion-segment-button>
    <ion-segment-button value="subjuntivo">
      Subjuntivo
    </ion-segment-button>
    <ion-segment-button value="imperativo">
      Imperativo
    </ion-segment-button>
    <ion-segment-button value="fnp">
      F.N.P.
    </ion-segment-button>
    <ion-segment-button value="todos">
      Todos
    </ion-segment-button>
  </ion-segment>
</div>

  <ion-item-group *ngFor="let key of verboKeys;  let idx = index " id="{{key}}">
    <ion-item-divider class="fdivider" color="primary">
      <b class="capi">{{key}}</b> 
      <ion-icon name="alert" item-end (click)="goInfo(1)" color="info"></ion-icon>
    </ion-item-divider>
    <div *ngFor="let t of getKeys(verboData[key])">
    
    <ion-item-divider *ngIf="idx < 2" color="primary">
      <b class="capi" style="color:#ff592b;">{{t}}</b> 
      <ion-icon name="alert" item-end (click)="goTuto(verbo)" color="info"></ion-icon>
    </ion-item-divider>

    <div *ngFor="let f of getKeys(verboData[key][t]); let ff = first " class="verbitem">
    
    <ion-item-divider color="primary">
      <b>{{f}}</b>
      <ion-icon name="alert" item-end (click)="goTuto(verbo)" color="info"></ion-icon>
    </ion-item-divider>

    <div *ngFor="let item of verboData[key][t][f]; let first = first ">

    <ion-item *ngIf="first && item.raiz ">
      <ion-row>
        <ion-col col-3 align="left">
          <ion-icon (click)="goInfo(1)" name="alert" color="info" *ngIf="item.pronombre"></ion-icon>
          <ion-icon (click)="goInfo(2)" name="alert" color="info" *ngIf="item.pronombre_formal_id"></ion-icon>
        </ion-col>
        <ion-col col-1 align="left">
          <ion-icon (click)="goInfo(3)" name="alert" color="info" *ngIf="!afirmativo"></ion-icon>
        </ion-col>
        <ion-col col-1>
          <ion-icon (click)="goInfo(4)" name="alert" color="info" *ngIf="tenses"></ion-icon>
        </ion-col>
        <ion-col col-2 align="center">
          <ion-icon (click)="goInfo(5)" name="alert" color="info" *ngIf="item.verbo_auxiliar"></ion-icon>
        </ion-col>
        <ion-col col-4 align="center">
          <ion-icon (click)="goInfo(6)" name="alert" color="info"></ion-icon>
        </ion-col>
        <ion-col col-1 align="right" align="right">
          <ion-icon (click)="goInfo(7)" name="alert" color="info" *ngIf="!item.plural && item.pg"></ion-icon>
          <ion-icon (click)="goInfo(7)" name="alert" color="info" *ngIf="item.plural && item.pg"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item *ngIf="item.forma_verbal == forma" [class.hasrule]="item.regla">
      <ion-row (click)="showRule(item.regla)">
        <ion-col col-3>
          <span *ngIf="item.pronombre">{{item.pronombre}}</span> 
          <span *ngIf="item.pronombre_formal_id">{{item.pronombre_formal_id}}</span>
        </ion-col>
        <ion-col col-1 ><span *ngIf="item.negativo != '0'">no</span></ion-col>
        <ion-col col-1 ><span>{{item.pronombre_reflex}}</span></ion-col>
        <ion-col col-2 align="center"><span>{{item.verbo_auxiliar}}</span></ion-col>
        <ion-col col-4 align="center"><span [innerHTML]="item.raiz"></span><span *ngIf="item.desinencia" [innerHTML]="item.desinencia"></span></ion-col>
        <ion-col col-1 align="right">
          <span *ngIf="!item.plural && item.pg" class="pgramatical2">{{item.pg}}ª</span>
          <span *ngIf="item.plural && item.pg" class="pgramatical">{{item.pg}}ª</span>
        </ion-col>
      </ion-row>
    </ion-item>
    </div>
  </div>

  </div>
  </ion-item-group>	

</ion-content>
<ion-footer no-border>
  <ion-toolbar  block>
    <ion-segment color="light" mode="md">
      <ion-segment-button value="" (ionSelect)="informalAfmt()">
        <ion-icon name="ios-thumbs-up-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="" (ionSelect)="informalNeg()">
        <ion-icon name="ios-thumbs-down-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="" (ionSelect)="formalAfmt()">
        <ion-icon name="ios-thumbs-up"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="" (ionSelect)="formalNeg()">
        <ion-icon name="ios-thumbs-down"></ion-icon>
      </ion-segment-button>
    <ion-segment-button value="" (ionSelect)="formalNeg()">
      <ion-icon (click)="goTuto(verbo)" color="info" name="alert"></ion-icon>
    </ion-segment-button>    
    </ion-segment>
  </ion-toolbar>
</ion-footer>
