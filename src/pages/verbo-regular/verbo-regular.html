<ion-header>

  <ion-navbar>
    <ion-title>{{verbo.infinitivo}}<span *ngIf="tenses">se</span></ion-title>
    <ion-buttons right>
      <button tappable ion-button icon-only (click)="goTuto(verbo)"><ion-icon name="alert" color="info"></ion-icon></button>
    </ion-buttons>    
  </ion-navbar>

</ion-header>

<ion-content block>

<ion-item id="tense">
  <ion-label>{{'VERBS_MENU.REFLEX_PRONOUN' | translate}}</ion-label>
  <ion-toggle checked="true" [(ngModel)]="tenses" (ionChange)="setTense()" color="info"></ion-toggle>  
</ion-item>

<div block>
  <ion-segment [(ngModel)]="formaVerbal" mode="ios" color="danger" (ionChange)="setVerbalTime()">
    <ion-segment-button tappable value="indicativo">
      Indicativo
    </ion-segment-button>
    <ion-segment-button tappable value="subjuntivo">
      Subjuntivo
    </ion-segment-button>
    <ion-segment-button tappable value="imperativo">
      Imperativo
    </ion-segment-button>
    <ion-segment-button tappable value="fnp">
      F.N.P.
    </ion-segment-button>
    <ion-segment-button tappable value="todos">
      {{'VERBS_MENU.ALL' | translate}}
    </ion-segment-button>
  </ion-segment>
</div>

  <ion-item-group *ngFor="let key of verboKeys;  let idx = index " id="{{key}}">
    <ion-item-divider class="fdivider" color="primary">
      <b>{{capit(key)}}</b> 
      <ion-icon name="alert" item-end (click)="goInfo(1)" color="info"></ion-icon>
    </ion-item-divider>
    <div *ngFor="let t of getKeys(verboData[key])">
    
    <ion-item-divider *ngIf="idx < 2" color="primary">
      <b style="color:#ff592b;">{{capit(t)}}</b> 
      <ion-icon name="alert" item-end (click)="goTuto(verbo)" color="info"></ion-icon>
    </ion-item-divider>

    <div *ngFor="let f of getKeys(verboData[key][t]); let ff = first " class="verbitem {{key}}">
    
    <ion-item-divider color="primary">
      <b>{{capit(f)}}</b>
      <ion-icon name="school" item-end *ngIf="myInclude(getKeys(rules), capit(f)) && showRule" (click)="goRule(rules[capit(f)], forma)" color="info"></ion-icon>
      <ion-icon name="alert" item-end (click)="goTuto(verbo)" color="info"></ion-icon>
    </ion-item-divider>

    <div *ngFor="let item of verboData[key][t][f]; let first = first ">
    
    <ion-item *ngIf="first && item.raiz && first!=last" no-padding >
      <ion-row no-margin>

        <ion-col col-3 align="left">
          <ion-icon (click)="goInfo('p_informal')" tappable name="alert" color="info" *ngIf="item.pronombre && capit(key) != 'Imperativo'"></ion-icon>
          <ion-icon (click)="goInfo('p_formal')" tappable name="alert" color="info" *ngIf="item.pronombre_formal_id && capit(key) != 'Imperativo'"></ion-icon>
        </ion-col>
        <ion-col col-1 align="left">
          <ion-icon (click)="goInfo('negacion')" tappable name="alert" color="info" *ngIf="!afirmativo"></ion-icon>
        </ion-col>
        <ion-col col-1>
          <ion-icon (click)="goInfo('reflex')" tappable name="alert" color="info" *ngIf="tenses && item.pronombre_reflex"></ion-icon>
        </ion-col>
        <ion-col col-2 align="left">
          <ion-icon (click)="goInfo('auxiliar')" tappable name="alert" color="info" *ngIf="item.verbo_auxiliar"></ion-icon>
        </ion-col>
        <ion-col col-4 align="right">
          <ion-icon *ngIf="item.raiz != 'nulo'" (click)="goInfo('raiz')" class="mover" tappable name="alert" color="info"></ion-icon>
          <ion-icon (click)="goInfo('desinencia')" tappable name="alert" color="info"></ion-icon>
        </ion-col>
        <ion-col col-1 align="right">
          <ion-icon (click)="goInfo('p_gramatical')" tappable name="alert" color="info" *ngIf="item.pg"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-item>
  
    <ion-item *ngIf="(item.forma_verbal == forma)" no-padding>
      <ion-row>
        <ion-col col-3 align="left">
          <span *ngIf="item.pronombre && capit(key) != 'Imperativo'" [innerHTML]="item.pronombre"></span> 
          <span *ngIf="item.pronombre_formal_id && capit(key) != 'Imperativo'" [innerHTML]="item.pronombre_formal_id"></span>
        </ion-col>
        <ion-col col-1 ><span *ngIf="item.negativo != '0'">no</span></ion-col>
        <ion-col col-1 ><span [innerHTML]="item.pronombre_reflex"></span></ion-col>
        <ion-col col-2 align="left"><span [innerHTML]="item.verbo_auxiliar"></span></ion-col>

        <ion-col col-4 align="right"><span [innerHTML]="item.raiz" *ngIf="item.raiz != item.desinencia"></span><span class="desinencia" *ngIf="item.desinencia" [innerHTML]="item.desinencia"></span></ion-col>

        <ion-col col-1 align="right">
          <span *ngIf="!item.plural && item.pg" class="pgramatical2">{{getGramatical(item.pg)}}</span>
          <span *ngIf="item.plural && item.pg" class="pgramatical">{{getGramatical(item.pg)}}</span>
        </ion-col>
      </ion-row>
    </ion-item>
    </div>
  </div>

  </div>
  </ion-item-group>	

</ion-content>
<ion-footer no-border>
  <ion-toolbar  block>
    <ion-segment color="light" mode="md">
      <ion-segment-button tappable value="" (ionSelect)="informalAfmt()">
        <ion-icon name="ios-thumbs-up-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button tappable value="" (ionSelect)="informalNeg()">
        <ion-icon name="ios-thumbs-down-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button tappable value="" (ionSelect)="formalAfmt()">
        <ion-icon name="ios-thumbs-up"></ion-icon>
      </ion-segment-button>
      <ion-segment-button tappable value="" (ionSelect)="formalNeg()">
        <ion-icon name="ios-thumbs-down"></ion-icon>
      </ion-segment-button>
    <ion-segment-button tappable value="">
      <ion-icon (click)="goInfo('dedos')" color="info" name="alert"></ion-icon>
    </ion-segment-button>    
    </ion-segment>
  </ion-toolbar>
</ion-footer>
