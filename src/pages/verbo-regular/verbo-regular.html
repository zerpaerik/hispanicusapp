<ion-header>

  <ion-navbar>
    <ion-title>{{verbo.infinitivo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content block>
<ion-item-group *ngFor="let key of verboKeys">
  <ion-item-divider color="primary">
    {{key}}
  </ion-item-divider>

  <ion-item *ngFor="let item of verboData[key]">
  	<ion-row>

    	<ion-col class="pronombre">
        <span *ngIf="informal">{{item.pronombre}}</span>
      </ion-col>

      <ion-col class="pronombre">
        <span *ngIf="!informal">{{item.pronombre_formal_id}}</span>
      </ion-col>
    	
      <ion-col id="negado" *ngif="negativo">
        <span>no</span>
      </ion-col>

      <ion-col>{{item.pronombre_reflex}}</ion-col>
      <ion-col>{{item.verbo_auxiliar}}</ion-col>
  		<ion-col>{{item.raiz}}<b style="color:blue;">{{item.desinencia}}</b></ion-col>
      <ion-col>
        <button *ngIf="item.regla" ion-button icon-only color="light" item-end>
          <ion-icon name="information"></ion-icon>
        </button>
      </ion-col>

  	</ion-row>
  </ion-item>
</ion-item-group>	
</ion-content>
