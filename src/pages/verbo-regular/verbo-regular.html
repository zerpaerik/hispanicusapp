<ion-header>

  <ion-navbar>
    <ion-title>{{verbo.infinitivo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-item-group *ngFor="let key of verboKeys">
  <ion-item-divider color="primary">
    {{key}}
  </ion-item-divider>

  <ion-item *ngFor="let item of verboData[key]">

  	<ion-row>

  		<ion-col *ngIf="item.pronombre">{{item.pronombre}}</ion-col>
  		<ion-col *ngIf="item.pronombre_formal_id">{{item.pronombre_formal_id}}</ion-col>
      <ion-col *ngIf="item.negativo != '0'">no</ion-col>
      <ion-col *ngIf="item.negativo == '0'"></ion-col>
      <ion-col >{{item.pronombre_reflex}}</ion-col>
      <ion-col >{{item.verbo_auxiliar}}</ion-col>
  		<ion-col>{{item.raiz}}<b style="color:blue;">{{item.desinencia}}</b></ion-col>

  	</ion-row>
  </ion-item>
</ion-item-group>	
</ion-content>
