<ion-header>

  <ion-navbar>
    <ion-title>{{verbo.infinitivo}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="goTuto(verbo)"><ion-icon name="alert"></ion-icon></button>
    </ion-buttons>    
  </ion-navbar>

</ion-header>

<ion-content block>

<ion-item id="tense">
  <ion-label>{{'VERBS_MENU.REFLEX_PRONOUN' | translate}}</ion-label>
  <ion-toggle checked="true" [(ngModel)]="tenses" (ionChange)="setTense()"></ion-toggle>  
</ion-item>

<div block>
  <ion-segment [(ngModel)]="formaVerbal" mode="ios" color="danger" (ionChange)="setVerbalTime()">
    <ion-segment-button value="indicativo">
      Indicativo
    </ion-segment-button>
    <ion-segment-button value="subjuntivo">
      Subjuntivo
    </ion-segment-button>
    <ion-segment-button value="imperativo">
      Imperativo
    </ion-segment-button>
    <ion-segment-button value="fnp">
      F.N.P.
    </ion-segment-button>
    <ion-segment-button value="todos">
      Todo
    </ion-segment-button>
  </ion-segment>
</div>

  <ion-item-group *ngFor="let key of verboKeys;  let idx = index " id="{{key}}">
    <ion-item-divider color="primary">
      <b>{{key}}</b> 
      <button ion-button icon-only item-end (click)="goTuto(verbo)" color="danger"><ion-icon name="alert"></ion-icon></button>
    </ion-item-divider>
    <div *ngFor="let t of getKeys(verboData[key])">
    
    <ion-item-divider *ngIf="idx < 2" color="primary">
      <b>{{t}}</b> 
    </ion-item-divider>

    <div *ngFor="let f of getKeys(verboData[key][t])" class="verbitem">
    
    <ion-item-divider color="primary">
      <b>{{f}}</b> 
    </ion-item-divider>

    <div *ngFor="let item of verboData[key][t][f]">
    <ion-item *ngIf="item.forma_verbal == forma">
      <ion-row wrap-reverse >
        <ion-col col-3>
          <span class="pronombre" *ngIf="item.pronombre">{{item.pronombre}}</span> 
          <span class="pronombre" *ngIf="item.pronombre_formal_id">{{item.pronombre_formal_id}}</span>
        </ion-col>
        <ion-col col-1 class="negado"><span *ngIf="item.negativo != '0'">no</span></ion-col>
        <ion-col col-1 class="pro_reflex"><span>{{item.pronombre_reflex}}</span></ion-col>
        <ion-col col-2 class="verbaux"><span>{{item.verbo_auxiliar}}</span></ion-col>
        <ion-col col-4>{{item.raiz}}<b style="color:blue;">{{item.desinencia}}</b></ion-col>
        <ion-col col-1 align="right">
          <span *ngIf="!item.plural && item.pg" class="pgramatical2">{{item.pg}}ยบ</span>
          <span *ngIf="item.plural && item.pg" class="pgramatical">{{item.pg}}ยบ</span>
        </ion-col>
        <!--
        <ion-col col-1>
        <ion-icon *ngIf="item.regla" (click)="showRule(item.regla)" name="information"></ion-icon>
        </ion-col>
      -->
      </ion-row>
    </ion-item>
    </div>

  </div>

  </div>
  </ion-item-group>	


</ion-content>
<ion-footer no-border>
  <ion-toolbar  block>
    <ion-segment color="light" mode="md">
      <ion-segment-button value="" (ionSelect)="informalAfmt()">
        <ion-icon name="ios-thumbs-up-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="" (ionSelect)="informalNeg()">
        <ion-icon name="ios-thumbs-down-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="" (ionSelect)="formalAfmt()">
        <ion-icon name="ios-thumbs-up"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="" (ionSelect)="formalNeg()">
        <ion-icon name="ios-thumbs-down"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
