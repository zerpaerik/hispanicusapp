<ion-header>

  <ion-navbar>
    <ion-title>{{verbo.infinitivo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card *ngFor="let key of verboKeys">
  <ion-card-header color="primary">
    {{key}}
  </ion-card-header>

  <ion-list *ngFor="let item of verboData[key]">

  	<ion-row col-6>
  		{{item.forma_verbal}}
  	</ion-row>

  	<ion-row>

  		<ion-col>{{item.pronombre}}</ion-col>
  		<ion-col>{{item.pronombre_formal_id}}</ion-col>
  		<ion-col>{{item.pronombre_reflex}}</ion-col>
  		<ion-col>{{item.verbo_auxiliar}}</ion-col>
  		<ion-col>{{item.raiz}}</ion-col>
  		<ion-col>{{item.desinencia}}</ion-col>

  	</ion-row>
  </ion-list>
</ion-card>	
</ion-content>
